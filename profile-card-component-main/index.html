<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>

<body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="container">
        <div class="card-blue-bg"></div>
        <img src="./images/image-victor.jpg" alt="">
        <div class="name">
            <p class="bold">Victor Crest <span>26</span> </p>

            <p class="city">London</p>
        </div>
        <div class="stats">
            <p class="bold">80K <br><span>Followers</span> </p>
            <p class="bold">803K <br> <span>Likes</span></p>
            <p class="bold">1.4K <br> <span>Photos</span></p>
        </div>
    </div>

</body>

</html>
